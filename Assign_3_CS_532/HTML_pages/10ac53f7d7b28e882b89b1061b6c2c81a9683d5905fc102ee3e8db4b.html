<script type="text/javascript">window._sharedData = {"country_code": "US", "qe": {"poe": {"p": {"try_email_and_phone_login": "false", "show_phone_or_email_text": "false"}, "g": "try_email_and_phone_login_control_05"}, "sidecar": {"p": {}, "g": ""}, "discovery": {"p": {}, "g": ""}, "feed": {"p": {}, "g": ""}, "profile": {"p": {}, "g": ""}, "us_li": {"p": {}, "g": ""}, "pm": {"p": {}, "g": ""}, "su_universe": {"p": {}, "g": ""}, "nav": {"p": {}, "g": ""}, "deact": {"p": {}, "g": ""}, "ebd": {"p": {}, "g": ""}, "br": {"p": {}, "g": ""}, "msbadge": {"p": {}, "g": ""}, "gql": {"p": {}, "g": ""}, "us": {"p": {"use_continue_text": "true"}, "g": "continue_vs_signup_text_test_03"}}, "config": {"csrf_token": "uQmmccRE03RkQa05kpGnXKuzhrIETsMc", "viewer": null}, "platform": "web", "activity_counts": null, "hostname": "www.instagram.com", "show_app_install": true, "gatekeepers": {"ld": true}, "environment_switcher_visible_server_guess": true, "display_properties_server_guess": {"pixel_ratio": 1.5, "viewport_width": 360}, "language_code": "en", "entry_data": {"PostPage": [{"media": {"id": "1445032257186507747", "caption_is_edited": true, "comments_disabled": false, "dimensions": {"height": 681, "width": 750}, "location": null, "owner": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel", "followed_by_viewer": false, "full_name": "Resh Susan", "is_private": false, "requested_by_viewer": false, "is_unpublished": false, "blocked_by_viewer": false, "has_blocked_viewer": false}, "is_ad": false, "is_video": false, "code": "BQNyS6KlSvj", "date": 1486481290, "display_src": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-15/s750x750/sh0.08/e35/16583644_418645518473555_8358093885154525184_n.jpg", "caption": "\"Society deems us bad immigrants \u2013 job stealers, benefit-scroungers, girlfriend-thieves, refugees \u2013 until we cross over in their consciousness, through popular culture, winning races, baking good cakes, being conscientious doctors, to become good immigrants\" .\n\nThank you @unbounders for this poignant essay collection - angry, personal and honest. A recent Twitter video that spewed hate made me write the review of The Good Immigrant that I read last year. The collection is a great read for both white and non-white people alike.#thebooksatchelreviews 4/5\ud83c\udf1f\n\nLink in bio for complete review.\n\n#QOTD : Let's spread some love. If you are an immigrant, tell me an incident where others treated you just like another human or one where you were greeted with kindness inspite of your fears of fitting in. If you are not an immigrant, tell us about a friend of yours from another country .", "comments": {"count": 57, "page_info": {"has_next_page": true, "end_cursor": "AQCnrZz6caTTFqPGhNIHr6_d_T9dSh5OGj3rLI28Xtaa84Mz86_u5JnmnGKPW9GYy_rGqJ4mxKhSx-Ma-wI95GT7vNDGxoZZO7E58MR5gKBEyw_DKy0mfayukFNv3ETqQGQ", "has_previous_page": true, "start_cursor": "AQCnrZz6caTTFqPGhNIHr6_d_T9dSh5OGj3rLI28Xtaa84Mz86_u5JnmnGKPW9GYy_rGqJ4mxKhSx-Ma-wI95GT7vNDGxoZZO7E58MR5gKBEyw_DKy0mfayukFNv3ETqQGQ"}, "nodes": [{"id": "17871461446044112", "text": "I'm not an immigrant, but Canada is so multicultural and is (for the most part) incredibly welcoming to everyone from other countries!", "created_at": 1486488649, "user": {"id": "3146688700", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/15539074_1164070966975659_4092720799314608128_a.jpg", "username": "eternal.escapist"}}, {"id": "17848610098158469", "text": "I live in Saudi. And alhamdulillah everyone is nice to each other.. I recently moved to China for education which was scary being a Muslim Indian.. But Chinese people are fascinated and treat us with love and kindness it makes my heart feel very warm \ud83d\udc99", "created_at": 1486489886, "user": {"id": "440052229", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/14073321_1170802569646145_902436801_a.jpg", "username": "shireeeen_niloooo"}}, {"id": "17920361335001321", "text": "I recently moved to Germany to study a programme called Gender and Diversity, and we had an interesting discussion and a show of hands who out of our group (more than half of which are non-germans but people from all over the world who moved here to study) considered themselves migrants! Not so many, and mostly due to the picture of what a \"migrant\" is !", "created_at": 1486495901, "user": {"id": "48142247", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/16789684_588459314681788_4704629072058122240_a.jpg", "username": "dragoncupcakes"}}, {"id": "17860789561102956", "text": "I am and have been an immigrant for 8 years now. I have mostly good experiences to share, or, better yet, normal experiences. I live in Germany, in a very international city (due to the university) and I've seldom had experiences where I feel like I've been treated baldly or unjustly only for being an immigrant. Sure, people notice I have an accent, and there have been a couple of idiots with comments out of place but, mostly, I've been treated with respect and kindness. I believe it also has a lot to do with how *I* behave. I have many friends who are also immigrant and they keep to themselves and those who come from similar cultures. They're not treated bad, afaik, but they wouldn't feel as integrated as I may feel. I believe being an immigrant is a two-way game. You can't expect people to welcome you and let you in if you don't try to show that you indeed want to be let in. I'm not a believer of *acculturation,* I won't ever be German because I love being Colombian. I can, however, respect their culture, take in what I like \u0026 consider beneficial for myself, and still be me with all it entails, proud \u0026 happy. It has worked very well so far \ud83d\ude0a", "created_at": 1486496006, "user": {"id": "2101374445", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/13188146_1546969042273270_1585220552_a.jpg", "username": "lavidaenquotes"}}, {"id": "17873056156007371", "text": "@thebooksatchel Canada considers itself a multicultural country . I am Canadian living in UK and sometimes France and have lived in Hong Kong . I love diverse cities and think multicultural cities are the most interesting . I think it is important for the newcomer to show interest in the host country and respect their way of life as much as the host country should be welcoming. I remember having people to dinner in HK where every single one of us was from a different country and even couples were from mixed marriages. It was wonderful.", "created_at": 1486497659, "user": {"id": "2283381105", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/16123091_1211027805648087_5656064942025998336_a.jpg", "username": "carogrison"}}, {"id": "17848593808193945", "text": "I am absolutely intrigued and will add this to the top of my TBR. So sick of the immigrant hate I see in social media, especially on Facebook. It's shocking and disheartening at times \ud83d\ude14", "created_at": 1486499767, "user": {"id": "5699484", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/15043510_324853324563915_8824897070054768640_a.jpg", "username": "shelfishlyaddicted"}}, {"id": "17848578343166986", "text": "My best friend is tibetan and she and her parents came from India all so my friend could come to school in America. Now after a lot of hard work her parents are citizens, her mom is a nurse, and my friend is working to becoming a nurse too \ud83d\ude0a", "created_at": 1486505860, "user": {"id": "2251679232", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/14540598_1207482995954096_3856708480928841728_a.jpg", "username": "kennareads"}}, {"id": "17863183105074321", "text": "On Tuesdays I volunteer for a reading charity that works with families - and most of them are immigrants to the UK.  I have learned way more from these people than the other way around.  With very few exceptions, I have discovered warmth and kindness and industriousness.  Everyone just wants the best for their children.", "created_at": 1486510913, "user": {"id": "2333539822", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/16110539_1708360662827333_4020998951460143104_n.jpg", "username": "beth.bonini"}}, {"id": "17850766954133919", "text": "Sounds good!", "created_at": 1486524838, "user": {"id": "1981009120", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11325756_964141576979248_1081351795_a.jpg", "username": "wanderlustforwords"}}, {"id": "17848625338172418", "text": "@beth.bonini One of my closest friends who is German, has sponsored and is teaching the German language and culture to a Syrian refugee says the same! All the members of her family have sponsored a refugee and are doing the same. Good for you Beth! What an amazing act of love and charity.", "created_at": 1486524931, "user": {"id": "1981009120", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11325756_964141576979248_1081351795_a.jpg", "username": "wanderlustforwords"}}, {"id": "17859253906082578", "text": "Hmm. I actually know several immigrants! There are so many where I live. I know people from South America, Mexico, India, and Hong Kong. I love how they've all brought diversity to the area and \"new\" traditions to share. I've learned so much from them and I love finding things we have in common! \u2764", "created_at": 1486531831, "user": {"id": "1395244131", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/14592057_1902693746631733_1241298565620301824_a.jpg", "username": "thenobbylife"}}, {"id": "17860489660128090", "text": "I loved this book.. it so reflected my struggles, humour, confusions as a British Asian! It also opened my eyes to other communities, the direct and the indirect messages which were being portrayed! We'll put it this way, I'm looking for an Asian looking doll for my daughter now! great great great book!! #thegoodimmigrant", "created_at": 1486540999, "user": {"id": "546477978", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12519514_517768688426389_1069538243_a.jpg", "username": "ykc79"}}, {"id": "17860037110089049", "text": "That background is so pretty and delicate.", "created_at": 1486557108, "user": {"id": "3032321497", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/15877379_1630791377225045_600105118498553856_a.jpg", "username": "braveliteraryworld"}}, {"id": "17860847797118504", "text": "Id love to read this! I'm not an immigrant but because I'm half Chinese I'm often on the receiving end of racist comments.", "created_at": 1486563255, "user": {"id": "392046296", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/16230214_1379753172076146_3391947256625102848_a.jpg", "username": "whatshotblog"}}, {"id": "17871824107025622", "text": "@ziba.reads Haha", "created_at": 1486577889, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17848703464160556", "text": "Was too lazy to click another pic @ziba.reads", "created_at": 1486577902, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17872013233029687", "text": "@a.labyrinthed.thought Yes ofcourse . Some people are tolerant and some are not. Thanks for sharing", "created_at": 1486577935, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17860920067110862", "text": "@inaeclecticreader It is so wonderful if we all treat everyone else as a human being", "created_at": 1486577959, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17865315892068747", "text": "@eternal.escapist I  have heard so much about how good Canada is", "created_at": 1486577978, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17860729846110978", "text": "@shireeeen_niloooo I am glad you were treated with kindness and respect", "created_at": 1486577996, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17859231097086068", "text": "@dragoncupcakes That's an interesting one. Hope the study of gender and diversity was an eye opener", "created_at": 1486578041, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17872461640006445", "text": "@lavidaenquotes Thanks for sharing. Yes, I agree there are good and bad ppl around us. I have no idea why people bother about accents. We all are from diff parts of the world and we all can never sound the same. I am glad you had positive experiences while living away from your country", "created_at": 1486578124, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17871469213006940", "text": "@carogrison I agree. Making another person welcome is such an important gesture . I have heard nothing but good about Canada. Fingers crossed the Canadians stay that way always. They set an example to the whole world", "created_at": 1486578201, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17848692244185912", "text": "@shelfishlyaddicted Yes it is. You will like this one Katie", "created_at": 1486578212, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17859290695087744", "text": "@kennareads I hope your friend chieves her dreams", "created_at": 1486578236, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17860697491101906", "text": "@beth.bonini I agree. Ultimately we are all humans wanting to lead a good life", "created_at": 1486578253, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17848607473184753", "text": "@wanderlustforwords Yes it is a great read. Would love to know your thoughts if you pick it up", "created_at": 1486578278, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17871987775004757", "text": "@thenobbylife Exactly Shelbi. We can learn so much more from others", "created_at": 1486578298, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17848645024167893", "text": "@ykc79 I am glad you were able to relate to the book. It was a great read", "created_at": 1486578328, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17863180306073301", "text": "@braveliteraryworld Thank you so much", "created_at": 1486578336, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17850745036131407", "text": "@whatshotblog How awful when ppl pass racist comments. I hope you won't have to encounter such situations in the future", "created_at": 1486578369, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17860158886124257", "text": "I need to read your review! Will visit your blog later today \ud83d\ude0a", "created_at": 1486579112, "user": {"id": "371676027", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/13744097_550455375138784_21942407_a.jpg", "username": "read_diverse_books"}}, {"id": "17849319742144207", "text": "@read_diverse_books Naz you must try this book. It is a great collection of essays. The sarcasm is spot on", "created_at": 1486580115, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17860883536100824", "text": "@thebooksatchel Canadians are very lucky to have Justin Trudeau as their prime minister - he embraces and celebrates multiculturalism and does not rule with fear .", "created_at": 1486580826, "user": {"id": "2283381105", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/16123091_1211027805648087_5656064942025998336_a.jpg", "username": "carogrison"}}, {"id": "17860931812118358", "text": "When my English was pretty bad, there were people who patiently listened to me and tried to understand what I was trying to say. I would never forget them.", "created_at": 1486613420, "user": {"id": "46433049", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/15258683_1148374875281818_4932617197534052352_a.jpg", "username": "mylittlebooktique"}}, {"id": "17848774705178018", "text": "@carogrison Sure thing. Everyone , including me, is a fan of Trudeau", "created_at": 1486650508, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17871284149019225", "text": "@mylittlebooktique How wonderful to have such friends, right Haley?", "created_at": 1486650527, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17859393352084199", "text": "Really need to get to this book. That quote is so true!", "created_at": 1486665209, "user": {"id": "1908098579", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/15877515_115400232299955_8635284533203173376_a.jpg", "username": "i.reads"}}, {"id": "17848722025186770", "text": "@i.reads Hope u will enjoy the read", "created_at": 1486665491, "user": {"id": "2204471056", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12292708_1646059985663652_1696934056_a.jpg", "username": "thebooksatchel"}}, {"id": "17871221242051209", "text": "That lone T standing alone. Balling", "created_at": 1486668806, "user": {"id": "2098905229", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/13557304_1011379105646855_1118598209_a.jpg", "username": "pardonmyw
