<script type="text/javascript">window._sharedData = {"config": {"viewer": null, "csrf_token": "n9o6NyGIyiA6y4NfftXkbqM9J5osbSFP"}, "qe": {"discovery": {"g": "", "p": {}}, "sidecar": {"g": "", "p": {}}, "nav": {"g": "", "p": {}}, "profile": {"g": "", "p": {}}, "us": {"g": "continue_vs_signup_text_control_03", "p": {"use_continue_text": "false"}}, "br": {"g": "", "p": {}}, "feed": {"g": "", "p": {}}, "poe": {"g": "", "p": {}}, "us_li": {"g": "", "p": {}}, "su_universe": {"g": "", "p": {}}, "pm": {"g": "", "p": {}}, "gql": {"g": "", "p": {}}, "ebd": {"g": "", "p": {}}, "msbadge": {"g": "", "p": {}}, "deact": {"g": "", "p": {}}}, "platform": "web", "hostname": "www.instagram.com", "display_properties_server_guess": {"viewport_width": 360, "pixel_ratio": 1.5}, "show_app_install": true, "country_code": "US", "activity_counts": null, "language_code": "en", "gatekeepers": {"ld": true}, "entry_data": {"PostPage": [{"media": {"id": "1444961814328385410", "caption_is_edited": true, "comments_disabled": false, "dimensions": {"height": 612, "width": 612}, "location": null, "owner": {"id": "221505824", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11252420_1002771029764000_1596423682_a.jpg", "username": "lady_explores", "followed_by_viewer": false, "full_name": "Exploring The Simple Life \u219f\u219f\u219f", "is_private": false, "requested_by_viewer": false, "is_unpublished": false, "blocked_by_viewer": false, "has_blocked_viewer": false}, "is_ad": false, "is_video": false, "code": "BQNiR1JDB-C", "date": 1486472893, "display_src": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-15/e35/16585108_247518282368987_3886916167037616128_n.jpg", "caption": "How often do you get a chance to talk about money, personal finance, investing, savings, retirement ... it is still a tabu topic. But let me tell you my story. I remember living in Europe and hearing about people buying flats, houses, and cars and those people would get a lot of respect from me because the only way to make those purchases was to pay cash. It meant that money has been saved for quite a while to accumulate a certain amount, it meant discipline, it meant creativity and desire to excel. But then I started watching Hollywood movies where everybody was able to own a house, to drive a new car at 16 which was gifted by parents and everybody was happy living American dream. I couldn't figure out why American life was so perfect ... I had to figure it out for myself. I needed an amount of money which my parents did not have. My next plan was to earn money ... I went to England with a student program to work at produce growing farm for  5 months during my summer break so that next year I can cross the ocean and find out for myself the secret of easy life.  Oh yes I followed through with my plan and I decided to go as far as possible from the East Coast which I thought had too many new European immigrants to experience real American culture ... life looked perfect in the Land of Opportunities where people with minimum wages drove brand new cars and shopped for fun at the malls.  I asked my coworker ( I got a coveted among Work and Travel Students job with tips at the deli ) how long it took him to save to get his brand new car ... and there it was - the Puzzled Look ( I will be getting that a lot in next 12 years)- he smirked at me and said \"All you need is a couple thousand dollars downpayment and then you make monthly payments\" ... so yes ... it only takes a few thousand dollars to buy yourself into Slavery. That was my very first money lesson in the Land of the Free... you can have anything you want right now as long as you can make  a minimum monthly payment. the Land of the Free is the Land of Debt Slaves ... #neverstoplearning #debtfree #debtfree777 #personalfinance #neverstopexploring #personalstory #retireearly #financialindependance #americandream", "comments": {"count": 10, "page_info": {"has_next_page": false, "end_cursor": null, "has_previous_page": false, "start_cursor": null}, "nodes": [{"id": "17859046306092257", "text": "yes thank you. Being an Eastern European myself, married to an American, I discover this every day. High managers at a company I work at, earling easily close to 100k$ a year are wondering how I can afford to purchase a property of 150k$ with cash, they don't have this cash. so I am asking how is it possible they don't have this cash. They have earned it, and more! Where did it go? But if everything they buy, they add 5-10-15% of the interest rate of a debt, this is where they end up at the age of 50 - still struggling to get kids off to college, and enjoying the \"good life\" in the land of debt.", "created_at": 1486483104, "user": {"id": "1489301925", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11821106_407804969415288_213867045_a.jpg", "username": "agatek.krk"}}, {"id": "17860579033097902", "text": "@agatek.krk exactly. They don't get it. They want things NOW. They have not been taught to save for the future purchases. I used to save lunch money, birthday money so that I can travel. Btw my very first trip abroad was to Wroclaw:-)", "created_at": 1486483734, "user": {"id": "221505824", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11252420_1002771029764000_1596423682_a.jpg", "username": "lady_explores"}}, {"id": "17860837204101508", "text": "I think it is a matter of the perspective. They will come around, the financial independence blogs are more and more popular, but the truth is that the definition of \"affordability\" is totally different. I can afford it means I can pay for it with my own money. For others it means I can afford payments on it...", "created_at": 1486483871, "user": {"id": "1489301925", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11821106_407804969415288_213867045_a.jpg", "username": "agatek.krk"}}, {"id": "17848519771177551", "text": "@agatek.krk that is very true. That's how I got sucked in that concept and also the concept of \"I work so hard so I deserve it\". I do not want to look back and remind myself about those mistakes unless it can help somebody to learn from them.", "created_at": 1486484165, "user": {"id": "221505824", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11252420_1002771029764000_1596423682_a.jpg", "username": "lady_explores"}}, {"id": "17871874903010657", "text": "absoulutely! Frankly my first marriage fell apart due to very different approach to money. Now me and my best hubby are very close to being self-sufficient, and 10 years away from the retirement goal, and my ex is in deep debt... still. He was the one who always thought that \"he's worth it, he deserves it\". So he keeps spending, and we have 9 years 10 months left ;)", "created_at": 1486484359, "user": {"id": "1489301925", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11821106_407804969415288_213867045_a.jpg", "username": "agatek.krk"}}, {"id": "17849141548149474", "text": "@agatek.krk thank you for sharing your story. I have read so many financial blogs and the couples who retired early are the ones who have same values, goals and same hobbies. Who ever came up with an idea that \"opposites\" attract ... well maybe they do but those relationships are doomed to fail. I am so happy to hear that you found your man who \"gets you\" ;-) 9 years and a bit\ud83d\udc4d\ud83c\udffb wow.", "created_at": 1486484802, "user": {"id": "221505824", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11252420_1002771029764000_1596423682_a.jpg", "username": "lady_explores"}}, {"id": "17865420304068574", "text": "unless the world goes to hell with the new wave of far right wings :( Then it may take longer :(", "created_at": 1486489152, "user": {"id": "1489301925", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11821106_407804969415288_213867045_a.jpg", "username": "agatek.krk"}}, {"id": "17871810553013636", "text": "@agatek.krk You have a vision and a partner in crime... that's all what matters right now ;-)", "created_at": 1486490349, "user": {"id": "221505824", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11252420_1002771029764000_1596423682_a.jpg", "username": "lady_explores"}}, {"id": "17848423753188817", "text": "Thanks for sharing your story! Recently debt free and it feels so great! Love reading your posts, very inspiring :)", "created_at": 1486542926, "user": {"id": "2462058", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/13643669_289734201389009_1849070384_a.jpg", "username": "laurentizz"}}, {"id": "17850734179130604", "text": "@laurentizz thank you and congrats :)", "created_at": 1486570831, "user": {"id": "221505824", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/11252420_1002771029764000_1596423682_a.jpg", "username": "lady_explores"}}]}, "likes": {"count": 113, "viewer_has_liked": false, "nodes": [{"user": {"id": "1405526837", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/14596903_1782285025426418_1495434795591663616_a.jpg", "username": "rudensergey"}}, {"user": {"id": "4538381544", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/16231011_615067152034557_2350281949198680064_a.jpg", "username": "greenindyblog"}}, {"user": {"id": "181021019", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/16229463_176523602835975_8715557012403912704_a.jpg", "username": "leen.on.me"}}, {"user": {"id": "4168891044", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/15623623_1224542654304879_7221481543896662016_a.jpg", "username": "sustainable.steps"}}, {"user": {"id": "12034088", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/16585234_761711620677245_6515581549717487616_a.jpg", "username": "melovibes"}}, {"user": {"id": "1565923467", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/10693558_375734749270145_114868234_a.jpg", "username": "alloureggs"}}, {"user": {"id": "1812092218", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/16464428_1082117168600141_6414367020434849792_a.jpg", "username": "avocadoandrice"}}, {"user": {"id": "2859973139", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/12547107_512281795607220_1341907803_a.jpg", "username": "diepostkartenschreiberin"}}, {"user": {"id": "3112525277", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/s150x150/13126665_681659881966168_1113774083_a.jpg", "username": "kazidomi"}}, {"user": {"id": "247970807", "profile_pic_url": "https://instagram.forf1-1.fna.fbcdn.net/t51.2885-19/11809555_1591594401087434_484328043_a.jpg", "username": "lindsey.glover"}}]}, "usertags": {"nodes": []}, "related_media": {"nodes": []}}}]}, "environment_switcher_visible_server_guess": true};</script>
